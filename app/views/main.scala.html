@(active: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>SNBPCRMS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"> 
        <link rel="stylesheet/less" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.less")">        
        <script src="@routes.Assets.at("javascripts/less-1.5.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/linkyfy.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/actions.js")" type="text/javascript"></script>        
    </head>
    <body onLoad="linkifyAll(document, 'linkify')">
		<div class="navbar navbar-inverse navbar-fixed-top">
	    	<div class="navbar-inner">
	        	<div class="container">
			    	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			        </button>
	          		<a class="brand" href="#">SNBPCRMS</a>
	          		<div class="nav-collapse collapse">
			            <ul class="nav">
			            	<li @if(active=="actions"){class="active"}><a href="@routes.ActionPart.list("")">Actions</a></li>
			            	<li @if(active=="presences"){class="active"}><a href="@routes.PresencePart.list("")">Presences</a></li>
				        	<li @if(active=="twitter"){class="active"}><a href="@routes.TwitterPart.list("")">Twitter</a></li>
				            <li @if(active=="youtube"){class="active"}><a href="#">Youtube</a></li>				            				            
			            </ul>
			            <!--<form class="navbar-form pull-right">
			            	<input class="span2" type="text" placeholder="Email">
			              	<input class="span2" type="password" placeholder="Password">
			              	<button type="submit" class="btn">Sign in</button>
			            </form>-->			            
			      		<ul id="ratelimits" class="nav pull-right">
			      			@views.html.ratelimit.render(apis.TwitterConnection.ratelimits())
			      		</ul>
	          		</div><!--/.nav-collapse -->
	        	</div>		      	
	      	</div>	      	
	      	<div id="log-bar">
	      		<div id="logs" class="container">
	      			no logs ...
	      		</div>        		
        	</div>
	    </div>
        
        <div id="container" class="container"> 
        	@if(flash.get("error")!=null){
	        	<div>
	        		<p class="text-error">
	        			@flash.get("error")
	        		</p>
	        	</div>      
        	}
        	<div>
            	@content
            </div>
        </div>
        
    </body>
</html>
