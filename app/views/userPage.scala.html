@(query: String, users: models.TwitterUserPage)

	@user(userModel)                                               	                                 
}
@if(users.hasNext()){
	<tr id="next-page" url="@routes.Application.ajaxUsers(query, users.getNextCursor())" isLoading="false">
		<td colspan="3">
			loading ...
		</td>
	</tr>                
}
