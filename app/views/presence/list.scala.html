@(query: String, page: Page[Presence])

@main("presences") {    
    <div id="twitter-actions" class="actions">
        <form action="@request().uri()" method="GET">        	
        	<div class="input-append" style="margin-bottom: 0px">
	        	<input type="text" name="query" class="query" id="twitter-actions-query" value="@query">
	        	<span class="dropdown">
	                <button class="dropdown-toggle btn" data-toggle="dropdown" type="button"><b class="caret"></b></button>
	                <ul class="dropdown-menu">	                 
	                  <li><a href="#" class="pre-query-btn" query="">Recent activity first</a></li>          	                                                                                            
	                </ul>
	            </span>
	            <input type="submit" id="execute" value="Execute" class="btn">
	        </div>
        	<input type="hidden" name="cursor" value="-1">                       
        </form>
    </div>
    
    @if(page.size() == 0) {  
        <div class="well">
            <em>Nothing matches the query</em>
        </div>
    } else {
	    <table class="table table-striped table-bordered table-hover">
	        <thead>
	            <tr>
	                <th class="header">Presences</th>
	                <th class="header"></th>
	            </tr>
	        </thead>
	        <tbody>
	        	@views.html.presence.page.render(query, page)            
	        	@if(page.hasNext()){
				<tr id="next-page" url="@routes.PresencePart.ajaxPage(query, page.getNextCursor())" isLoading="false">
					<td colspan="3">
						loading ...
					</td>
				</tr>                } 	       
	        </tbody>
	    </table>
	}                    
}
