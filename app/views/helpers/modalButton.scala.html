@(id: Long, loadURL: String, title: String, commitURL: String=null, reloadId: String=null, dataId: String=null)(content:Html)

<a href="#@id" role="button" class="btn btn-mini load-modal-data-ajax-action" url="@loadURL" data-toggle="modal">@content</a> 

<!-- Modal -->
<div id="@id" class="modal hide fade presence-modal" tabindex="-1" role="dialog" aria-labelledby="@id-label" aria-hidden="true">
	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    	<h3 id="@id-label">@title</h3>
  	</div>
  	<div class="modal-body">
  	</div>
  	@if(commitURL!=null){
	  	<div class="modal-footer">
	 		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
	 		<a href="#" class="btn btn-primary reload-ajax-action" data-dismiss="modal" aria-hidden="true" url="@commitURL" holder-id="@reloadId" ajax-data="@dataId">Save changes</a>
		</div>
	}
</div>
